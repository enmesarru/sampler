<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/spectre.min.css">
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/keyboard.css">
    <title>Sampler</title>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column col-12" id="window_container" class="container">
                <div id="window" class="container">
                    <div class="columns" style="height:100%;">
                        <div class="col-12" id="waveform">
                            <canvas id="waveform_canvas"></canvas>
                        </div>
                        <div class="column col-12" style=" height: 75%;">
                            <div class="columns" style="height:100%">
                                <div class="audio_properties col-3">
                                    <div class="input-group" id="sample_form">
                                        <input type="text" class="form-input input-sm" id="sample_name" placeholder="Name">
                                        <button class="btn btn-primary btn-sm input-group-btn" id="add_sample">Add</button>
                                    </div>
                                    <div id="sample_list"></div>
                                </div>
                                <div class="column col-9 d-invisible" style="padding:20px;" id="settings">
                                    <div class="columns col-12">
                                        <div class="col-2">
                                            <div style="overflow:hidden; height:0px;">
                                                <input type="file" id="audio_file_upload" accept=".wav,.mp3"/>
                                            </div>
                                            <button class="btn btn-success" onclick="chooseFile()">Choose</button>
                                        </div>
                                        <div class="col-10">
                                            <div class="form-group">
                                                <select class="form-select">
                                                    <option>Choose an audio file</option>
                                                    <option>audiofile.wav</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-8">
                                            <div class="form-horizontal">
                                                <div class="form-group">
                                                    <div class="col-3 col-sm-12">
                                                        <label class="form-label" for="lbl_start_note">Start Note</label>
                                                    </div>
                                                    <div class="col-9 col-sm-12">
                                                        <input class="form-input" type="number" max="128" id="start_note" min="0" placeholder="Start Note">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-8">
                                                <div class="form-horizontal">
                                                    <div class="form-group">
                                                        <div class="col-3 col-sm-12">
                                                            <label class="form-label" for="lbl_end_note">End Note</label>
                                                        </div>
                                                        <div class="col-9 col-sm-12">
                                                            <input class="form-input" type="number" min="0" max="128" id="end_note" placeholder="End Note">
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>

                                        <div class="col-8">
                                            <div class="form-horizontal">
                                                <div class="form-group">
                                                    <div class="col-3 col-sm-12">
                                                        <label class="form-label" for="lbl_start_time">Start Time</label>
                                                    </div>
                                                    <div class="col-9 col-sm-12">
                                                        <input class="form-input" type="range" min="0.0" step="0.01" id="start_time" placeholder="Start Time">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-8">
                                            <div class="form-horizontal">
                                                <div class="form-group">
                                                    <div class="col-3 col-sm-12">
                                                        <label class="form-label" for="lbl_end_time">End Time</label>
                                                    </div>
                                                    <div class="col-9 col-sm-12">
                                                        <input class="form-input" type="range" min="0.0" max="10" step="0.01" id="end_time" placeholder="End Time">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="midi_container">
            </div>
        </div>
    </div>
    <script src="src/js/utils.js"></script>
    <script src="src/js/filemanager.js"></script>
    <script src="src/js/waveform.js"></script>
    <script src="src/js/sampler_manager.js"></script>
    <script src="src/js/keyboard.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
